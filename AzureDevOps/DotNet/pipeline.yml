
parameters:
  buildConfiguration: "Release"
  pool: "ubuntu-latest"


jobs:
  - job: "DotNet"
    pool: ${{ parameters.pool }}
    steps:
      - checkout: self
        submodules: recursive

      - template: "./build.yml"

  - job: "Docker"
    pool: ${{ parameters.pool }}
    template: "../Docker/build.yml"
