
parameters:
- name: buildConfiguration
  default: "Release"
  type: string

- name: pool
  displayName: Pool OS
  default: ubuntu-latest
  values:
  - ubuntu-latest
  - macOS-latest
  - windows-latest

- name: "image"
  default: "edge-image"
  type: string


jobs:
  - job: "DotNet"
    pool: 
      vmImage: ${{ parameters.pool }}

    steps:
    - checkout: self
      submodules: recursive

    - template: "./build.yml"
  - job: "Docker"
    pool: 
      vmImage: ${{ parameters.pool }}
    steps: 
    - template: "../Docker/build.yml"